<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Quiz Application</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: none;  /* plain background */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      width: 400px;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 20px;
    }

    #start-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    #start-btn:hover {
      background: #0056b3;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option {
      background: #dfe6e9;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover {
      background: #b2bec3;
    }

    .option.correct {
      background-color: darkgreen;
      color: white;
    }

    .option.wrong {
      background-color: darkred;
      color: white;
    }

    #next-btn {
      background: #0984e3;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      display: none;
    }

    #next-btn:hover {
      background: #74b9ff;
    }

    .score {
      font-size: 1.4em;
      font-weight: bold;
      color: #2d3436;
    }

    .hide {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div class="container" id="welcome-screen">
    <h1>Welcome to the Quiz</h1>
    <button id="start-btn">Start Quiz</button>
  </div>

  <!-- Quiz Screen -->
  <div class="container hide" id="quiz-container">
    <h1>Quiz App</h1>
    <div id="quiz">
      <div class="question" id="question">Loading question...</div>
      <div class="options" id="options"></div>
      <button id="next-btn">Next</button>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("start-btn");
    const welcomeScreen = document.getElementById("welcome-screen");
    const quizContainer = document.getElementById("quiz-container");

    startBtn.addEventListener("click", () => {
      welcomeScreen.classList.add("hide");
      quizContainer.classList.remove("hide");
      showQuestion();
    });

    const questions = [
      {
        question: "Which language runs in a web browser?",
        options: ["Java", "C", "Python", "JavaScript"],
        answer: 3
      },
      {
        question: "What does CSS stand for?",
        options: ["Central Style Sheets", "Cascading Style Sheets", "Colorful Style Sheets", "Computer Style Sheets"],
        answer: 1
      },
      {
        question: "What does HTML stand for?",
        options: ["Hyper Text Markup Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language", "Hyper Transfer Markup Language"],
        answer: 0
      },
      {
        question: "Which year was JavaScript launched?",
        options: ["1996", "1995", "1994", "none of the above"],
        answer: 1
      }
    ];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");

    let currentQuestionIndex = 0;
    let score = 0;

    function showQuestion() {
      resetState();
      const currentQuestion = questions[currentQuestionIndex];
      questionEl.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
      currentQuestion.options.forEach((option, index) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.classList.add("option");
        button.addEventListener("click", () => selectAnswer(index));
        optionsEl.appendChild(button);
      });
    }

    function resetState() {
      nextBtn.style.display = "none";
      optionsEl.innerHTML = "";
    }

    function selectAnswer(selectedIndex) {
      const currentQuestion = questions[currentQuestionIndex];
      const correctIndex = currentQuestion.answer;
      const options = document.querySelectorAll(".option");

      options.forEach((button, index) => {
        if (index === correctIndex) button.classList.add("correct");
        else if (index === selectedIndex) button.classList.add("wrong");
        button.disabled = true;
      });

      if (selectedIndex === correctIndex) score++;
      nextBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
    });

    function showScore() {
      questionEl.textContent = "Quiz Completed!";
      optionsEl.innerHTML = `<div class="score">Your Score: ${score} / ${questions.length}</div>`;
      nextBtn.textContent = "Restart";
      nextBtn.style.display = "inline-block";
      nextBtn.onclick = restartQuiz;
    }

    function restartQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      nextBtn.textContent = "Next";
      showQuestion();
    }
  </script>

</body>
</html>
